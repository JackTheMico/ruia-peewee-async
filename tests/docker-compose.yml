version: '3.3'
services:
    mysql:
        container_name: mysql
        ports:
            - '33060:3306'
        environment:
            - MYSQL_ROOT_PASSWORD=abc123
        image: 'mysql:latest'
    postgres:
        container_name: postgres
        ports:
            - '54321:5432'
        environment:
            - POSTGRES_PASSWORD=abc123
        image: 'postgres:latest'
